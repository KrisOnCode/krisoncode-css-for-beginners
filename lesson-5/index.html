<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        h2 {
            font-family: Tahoma, sans-serif;
            font-size: 80px
        }
        h3 {
            font: italic bold 40px Courier;
        }
        h4 {
            font-family: cursive;
            font-style: oblique;
            font-size: 20px;
        }
        h5 {
            font-family: 'Poppins', sans-serif;;
        }
        p {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>This is our default font Times New Roman a serif font</h1>
    <h2>This is Tahoma a sans-serif font</h2>
    <h3>This is Courier New a monospace font</h3>
    <h4>This is a Cursive font</h4>
    <h5>This is Poppins a Google font</h5>
    <p>This is a paragaraph</p>
</body>
</html>
