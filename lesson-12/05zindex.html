<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.red {
    position: relative;
    background: red;
    height: 100px;
    z-index: 1;
}

.orange {
  position: absolute;
  z-index: 3;
  background: orange;
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.yellow {
  position: absolute;
  z-index: 2;
  background: yellow;
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>
<div class="container">
  <div class="red"></div>
  <div class="orange"></div>
  <div class="yellow"></div>
</div>

</body>
</html>
